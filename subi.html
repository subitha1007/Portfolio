<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('bgg.jpg') no-repeat center center/cover;
            color: #fff;
        }
        
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: center;
        }
        
        nav ul {
            list-style: none;
            display: flex;
        }
        
        nav ul li {
            margin: 0 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #0ef;
            font-size: 18px;
            transition: 0.3s;
        }
        
        nav ul li a:hover {
            color: #fff;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .hero img {
            width: 200px;
            border-radius: 50%;
            box-shadow: 0 0 15px #0ef;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-top: 15px;
        }
        
        h2 {
            font-size: 3rem;
            color: #0ef;
        }
        
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .social-icons {
            margin: 20px 0;
        }
        
        .social-icons a {
            text-decoration: none;
            color: #0ef;
            font-size: 1.8rem;
            margin: 0 10px;
            transition: 0.3s;
        }
        
        .social-icons a:hover {
            color: #fff;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0ef;
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #fff;
            color: #000;
        }
        
        .skills,
        .portfolio,
        .contact {
            text-align: center;
            padding: 50px 0;
        }
        
        .skills h2,
        .portfolio h2,
        .contact h2 {
            font-size: 2rem;
            color: #0ef;
        }
        
        .skills-list,
        .portfolio-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .skill,
        .project {
            background: #222;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 10px;
            font-size: 1.2rem;
            box-shadow: 0 0 10px #0ef;
        }
        
        .contact p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .contact a {
            text-decoration: none;
            color: #0ef;
            transition: 0.3s;
        }
        
        .contact a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="M_SUBITHA_RESUME.pdf" target="_blank">Resume</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <img src="profile.webp" alt="Profile Picture">
        <h1>Hello, It's Me</h1>
        <h2>Subitha M</h2>
        <p>And I'm a <span id="typing-text">AI Engineer", "Developer", "Problem Solver</span></p>
        <div class="social-icons">
            <a href="https://github.com/subitha1007" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/subitha-m-39859a1b8/" target="_blank"><i class="fab fa-linkedin"><i></a>
        </div>
        <a href="M_SUBITHA_RESUME.pdf" target="_blank" class="btn">Download CV</a>
    </section>

    <section id="skills" class="skills">
        <h2>My Skills</h2>
        <div class="skills-list">
            <div class="skill">Java</div>
            <div class="skill">Python</div>
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">OpenCV</div>

        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <p>Email: subithaswetha@gmail.com</p>
        <p>Phone: 7708632519</p>
    </section>

    <script>
        let text = ["AI Engineer", "Developer", "Problem Solver"];
        let count = 0;
        let index = 0;
        let currentText = "";
        let letter = "";

        function type() {
            if (count === text.length) {
                count = 0;
            }
            currentText = text[count];
            letter = currentText.slice(0, ++index);
            document.querySelector(".hero p").textContent = letter;
            if (letter.length === currentText.length) {
                count++;
                index = 0;
                setTimeout(type, 2000);
            } else {
                setTimeout(type, 100);
            }
        }
        type();
    </script>
</body>

</html>
